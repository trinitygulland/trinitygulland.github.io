<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Trin's website</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="500" height="400"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        document.addEventListener("keydown", keyDownHandler, false);

        let rightPressed = false;
        let leftPressed = false;
        let upPressed = false;
        let downPressed = false;

        delta = 50;
        snakeX = [0,0,0];
        snakeY = [0,1,2];
        appleX = 0;
        appleY = 0;

        // 0 is up, 1 is right, 2 is down, 3 is right
        direction = 2;

        function keyDownHandler(event) {
            if (event.keyCode === 39) {
                rightPressed = true;
            } 
            else if (event.keyCode === 37) {
                leftPressed = true;
            }
            else if (event.keyCode === 40) {
                downPressed = true;
            } 
            else if (event.keyCode === 38) {
                upPressed = true;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawApple();
        }

        function drawSquare(x,y,colour) {
            ctx.beginPath();
            ctx.rect(x*delta, y*delta, delta, delta);
            ctx.fillStyle = colour;
            ctx.fill();
            ctx.closePath();
        }

        function drawApple() {
            drawSquare(appleX, appleY, "#c43b23");
        }

        function drawSnake() {
            for(let i = 0; i < snakeX.length; i++) {
                drawSquare(snakeX[i], snakeY[i], "#54c423");
            }
        }

        function generateAppleLoc() {
            possibleX = []
            possibleY = []

            for(i = 0; i < 10; i++) {
                if (!snakeX.includes(i)) { possibleX.push(i); }
            }

            for(i = 0; i < 8; i++) {
                if (!snakeY.includes(i)) { possibleY.push(i); }
            }

            appleX = possibleX.at(Math.floor(Math.random()*possibleX.length))
            appleY = possibleY.at(Math.floor(Math.random()*possibleY.length))
        }

        function update() {
            newX = snakeX.at(-1);
            newY = snakeY.at(-1);

            if (rightPressed) {
                if (direction == 0 || direction == 2) { direction = 1; }
                rightPressed = false;
            }
            else if (leftPressed) {
                if (direction == 0 || direction == 2) { direction = 3; }
                leftPressed = false;
            }
            else if (upPressed) {
                if (direction == 1 || direction == 3) { direction = 0; }
                upPressed = false;
            }
            else if (downPressed) {
                if (direction == 1 || direction == 3) { direction = 2; }
                downPressed = false;
            }

            if (direction == 0) { 
                newY--; 
                if (newY == -1) { newY = 7; }
            }
            else if (direction == 1) { newX++; }
            else if (direction == 2) { newY++; }
            else if (direction == 3) { 
                newX--; 
                if (newX == -1) { newX = 9;}
            }

            hitSelf = false;
            for(i = 0; i < snakeX.length; i++) {
                if (snakeX.at(i) == newX && snakeY.at(i) == newY) { 
                    hitSelf = true;
                    break;
                }
            }

            // finish by updating lists
            if (hitSelf) {
                clearInterval(repeat);
            }

            else if (newX == appleX && newY == appleY) {
                snakeX.splice(snakeX.length, 0 , newX % 10);
                snakeY.splice(snakeY.length, 0 , newY % 8);

                generateAppleLoc();
            }
            else {
                snakeX.splice(0,1)
                snakeX.splice(snakeX.length, 0 , newX % 10);

                snakeY.splice(0,1)
                snakeY.splice(snakeY.length, 0 , newY % 8);
            }

            draw();
        }

        generateAppleLoc();
        draw();
        repeat = setInterval(update,500);

    </script>
  </body>
</html>
