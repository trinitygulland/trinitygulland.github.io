<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Trin's website</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="500" height="400"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        delta = 50;
        snakeX = [0,0];
        snakeY = [0,1];

        // 0 is up, 1 is right, 2 is down, 3 is right
        direction = 1

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
        }

        function drawSquare(x,y) {
            ctx.beginPath();
            ctx.rect(x*delta, y*delta, delta, delta);
            ctx.fillStyle = "#FF0000";
            ctx.fill();
            ctx.closePath();
        }

        function drawSnake() {
            for(let i = 0; i < snakeX.length; i++) {
                drawSquare(snakeX[i], snakeY[i]);
            }
        }

        function updateSnake() {
            newX = snakeX.at(-1);
            newY = snakeY.at(-1);

            if (direction == 0) { newY--; }
            else if (direction == 1) { newX++; }
            else if (direction == 2) { newY++; }
            else if (direction == 3) { newX--; }

            // finish by updating lists
            snakeX.splice(0,1)
            snakeX.splice(snakeX.length, 0 , newX);

            snakeY.splice(0,1)
            snakeY.splice(snakeY.length, 0 , newY);

            draw();
        }

        draw();
        setInterval(updateSnake,500);

    </script>
  </body>
</html>
