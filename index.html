<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Trin's website</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="500" height="400"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        delta = 50
        snakeX = [0,1]
        snakeY = [0,0]

        // 0 is up, 1 is right, 2 is down, 3 is right
        direction = 1

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake()
        }

        function drawSquare(x,y) {
            ctx.beginPath();
            ctx.rect(x*delta, y*delta, delta, delta);
            ctx.fillStyle = "#FF0000";
            ctx.fill();
            ctx.closePath();
        }

        function drawSnake() {
            for(let i = 0; i < snakeX.length; i++) {
                drawSquare(snakeX[i], snakeY[i])
            }
        }

        function updateSnake() {
            newX = snakeX[snakeX.length]
            newY = snakeY[snakeY.length]

            if (direction == 0) { newX++; }
            else if (direction == 1) { newY--; }
            else if (direction == 2) { newX--; }
            else if (direction == 3) { newY++; }

            // finish by updating lists
            snakeX = snakeX.slice(1, snakeX.length)
            snakeX.push(newX)

            snakeY = snakeY.slice(1, snakeY.length)
            snakeY.push(newY)

            draw()
        }

        setInterval(updateSnake,100)

    </script>
  </body>
</html>
